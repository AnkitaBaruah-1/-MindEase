<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  <nav class="navbar">
    <a href="/Frontend/1.Home/home.html" class="back-btn">
      ← Back
    </a>
  
    <div class="logo-container">
      <img src="/images/Mindease.png" alt="Mind Ease Logo" class="logo">
      <span class="website-name">Mind<span style="color:White">Ease</span></span>
    </div>
    <div class="nav-placeholder"><span style="color: white;">My Journal</span></div>
  </nav>
  </section>
</section>
<section class="welcome-section">
  <video class="banner-video" autoplay loop muted playsinline>
    <source src="/videos/Journal (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>
  


  <section>

  <div class="new-entry-container">
        <button class="new-entry-btn" id="newEntryBtn">
            <i class="fa fa-plus-circle"></i>  Add New Entry +
        </button>

        <div class="journal-entry-modal" id="journalModal">
            <div class="modal-content">
                <button class="close-btn" id="closeModalBtn">&times;</button>

                <div class="entry-header">
                    <input type="text" id="entryTitle" placeholder="Enter Title" class="entry-title-input">
                    <div class="mood-selector">
                        <label for="moodSelect">Mood:</label>
                        <select id="moodSelect" class="mood-select">
                            <option value="happy">😊 Happy</option>
                            <option value="sad">😔 Sad</option>
                            <option value="neutral">😐 Neutral</option>
                            <option value="excited">😆 Excited</option>
                            <option value="angry">😡 Angry</option>
                        </select>
                    </div>
                </div>

                <!-- Text Area Section -->
                <textarea id="journalTextArea" placeholder="Write your thoughts..." rows="15"></textarea>

                <div class="journal-footer">
                    <span id="wordCount">Word Count: 0</span>
                    <span id="entryDate">Date: </span>
                </div>

                <div class="modal-buttons">
                    <button class="save-btn" id="saveEntryBtn"><i class="fa fa-save"></i> Save</button>
                    <button class="delete-btn" id="deleteEntryBtn"><i class="fa fa-trash"></i> Delete</button>
                    <button class="edit-btn" id="editEntryBtn"><i class="fa fa-edit"></i> Edit</button>
                </div>
            </div>
        </div>

        <div id="entries-container"></div>
  </section>
  <script src="Script.js"></script>
</body>
</html>
