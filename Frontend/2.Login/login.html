<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="video-bg">
    <video autoplay muted loop id="background-video">
      <source src="/videos/loginbg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="form-container">
    <div class="form-wrapper">
      <div class="logo">
        <img src="/images/Mindease.png" alt="Mental Health Logo">
      </div>

      <div class="form-box">
        <form id="login-form" class="form active">
          <h2>Welcome Back</h2>
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="switch-form">Don't have an account? <span id="switch-to-signup">Sign Up</span></p>
        </form>

        <form id="signup-form" class="form">
          <h2>Create Your Account</h2>
          <div class="input-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="switch-form">Already have an account? <span id="switch-to-login">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
