<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section>
        <nav class="navbar">
            <a href="/Frontend/3.Therapist Page/Therapistpage.html" class="back-btn">
              ← Back
            </a>
          
            <div class="logo-container">
              <img src="/images/Mindease.png" alt="Mind Ease Logo" class="logo">
              <span class="website-name">Mind<span style="color:White">Ease</span></span>
            </div>
            <div class="nav-placeholder" style="color:White" >BOOKING DETAILS</div>
          </nav>
    </section>

    <div class="booking-container">
    <h1>Fill Your Details</h1>
    <form id="booking-form">
      <label for="concern">Describe the Concern You Are Facing</label>
      <textarea id="concern" name="concern" maxlength="250" placeholder="Enter your concern (max 250 words)" required></textarea>
      <div class="word-count">Words: <span id="word-count">0</span>/250</div>

      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>

    
      <label>Select Time Slot</label>
      <div class="slot-container">
        <div class="slot" data-time="10:00 AM">10:00 - 11:00</div>
        <div class="slot" data-time="11:00 AM">11:00 - 12:00</div>
        <div class="slot" data-time="2:00 PM">2:00 - 3:00 PM</div>
        <div class="slot" data-time="3:00 PM">3:00 - 4:00 PM</div>
        <div class="slot" data-time="4:00 PM">4:00 - 5:00PM</div>
      </div>
      <input type="hidden" id="selectedTimeSlot" name="timeSlot">


      <label>Preferred Mode</label>
<div class="preferred-mode">
  <label>
    <input type="radio" name="mode" value="Phone" required>
    <div>Phone <i class="fas fa-phone-alt"></i></div>
  </label>
  <label>
    <input type="radio" name="mode" value="Video" required>
    <div>Video <i class="fas fa-video"></i></div>
  </label>
  <label>
    <input type="radio" name="mode" value="Chat" required>
    <div>Chat <i class="fas fa-comment-dots"></i></div>
  </label>
</div>
<input type="hidden" id="therapist" name="therapist" value="" />
<button type="submit" class="confirm-btn">Confirm Booking</button>
</form>
</div>
<section>
    <div class="footer">
      © 2024 Mind Ease. All rights reserved.
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
