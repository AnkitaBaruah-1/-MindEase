<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
      <a href="/Frontend/1.Home/home.html" class="back-btn">Back</a>


  <div class="chatbot-container">
   <div class="chatbot-header">
      <img src="/images/Chatbot.png" alt="Chatbot" class="chatbot-img">
      <div class="welcome-msg">
        <h2>Hello!</h2>
        <p>I'm Your Mental health Companion . How can I assist you today?</p>

      </div>
    </div>
    <div class="chatbox" id="messages">
      
    </div>

    <div class="user-input">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
